  <body>
    <noscript>
      <strong
        >We're sorry but AppLivingNewH5 doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <script>
      const html = document.getElementsByTagName("html")[0];
      const maxWidth = window.innerWidth > 400 ? 400: window.innerWidth;
      const width = (maxWidth / 375) * 100;
      html.style.fontSize = width + "px";
      window.authorization_bridge = false;
    
      if ('serviceWorker' in navigator) {
        // 由于 127.0.0.1:8000 是所有测试 Demo 的 host
        // 为了防止作用域污染，将安装前注销所有已生效的 Service Worker
        navigator.serviceWorker.getRegistrations()
          .then(regs => {
            for (let reg of regs) {
              reg.unregister()
            }
            navigator.serviceWorker.register('./sw.js')
          })
      }
    </script>
    <div id="root"></div>
  </body>
